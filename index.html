<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Curriculum Progress</title>
  </head>
  <body>
    <div class="card-container">
      <div class="progress">
        <span class="title timer" data-from="0" data-to="70" data-speed="1500"
          >70</span
        >
        <div class="overlay"></div>
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <p class="curriculum"></p>
      <div>
        <div class="chapter-container">
          <button class="button white"></button>
          <div class="p-container">
            <p class="chapter-p">Chapter 1</p>
            <p class="title-p">Introduction</p>
          </div>
        </div>
        <div class="chapter-container">
          <button class="button"></button>
          <div class="p-container">
            <p class="chapter-p">Chapter 2</p>
            <p class="title-p">Information Architecture</p>
          </div>
        </div>
        <div class="chapter-container">
          <button class="button"></button>
          <div class="p-container">
            <p class="chapter-p">Chapter 3</p>
            <p class="title-p">Data and Security</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
